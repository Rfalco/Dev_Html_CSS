<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../../storage_images/encode/encode_letra.ico" type="image/x-icon">
   <title>TAGS</title>
</head>

<body>

   <header>
      <div>
         <p>
         <h1>TAGs em HTML</h1>
         </p>
      </div>
   </header>

   <main>
      <div style="width: 400px;">
         <section>
            <div>
               <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir
                  qual tag deverá utilizar em cada caso</p>
            </div>
         </section>
         <section>
            <div style="margin-left: 20px;">
               <p>
                  <li title="Use a tag <p>" type="square ">Parágrafo</li>
                  <li title="Use as tags <h1> a <h6>">Títulos</li>
                  <li title="Use a tag <img>">Imagens</li>
                  <li title="Use a tag <abbr>">Abreviações</li>
                  <li title="Use a tag <code>">Códigos-fonte</li>
                  <li title="Use a tag <ol> e <li>">Listas numeradas</li>
                  <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
               </p>
            </div>
         </section>
      </div>
   </main>

   <footer>
      <div>
         <p>
         <h6>Desafio 06</h6>
         </p>
      </div>
   </footer>

</body>

</html>
